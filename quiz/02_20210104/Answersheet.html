<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link id="pagestyle" rel="stylesheet" type="text/css" href="day.css" media="screen"/>
</head>
<body>
	<div class="button">
	    <button onClick="swapStyleSheet('day.css')">버튼1</button>
	    <button onClick="swapStyleSheet('night.css')">버튼2</button>
  	</div>
	<h1>Title</h1>
</body> 
<script type="text/javascript"> var d = new Date(); var currentDate = d.getFullYear() + "년 " + ( d.getMonth() + 1 ) + "월 " + d.getDate() + "일"; var currentTime = d.getHours() + "시 " + d.getMinutes() + "분 " + d.getSeconds() + "초"; var result = document.getElementById("time-result"); result.innerHTML = "현재 시각은 " + currentDate + ", " + currentTime + " 입니다."; 
</script>
<script type="text/javascript">
function swapStyleSheet(sheet){
     document.getElementById('pagestyle').setAttribute('href',sheet);
}
</script>
</html>
