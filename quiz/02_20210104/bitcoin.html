<script type="text/javascript"> var d = new Date(); var currentDate = d.getFullYear() + "년 " + ( d.getMonth() + 1 ) + "월 " + d.getDate() + "일"; var currentTime = d.getHours() + "시 " + d.getMinutes() + "분 " + d.getSeconds() + "초"; var result = document.getElementById("time-result"); result.innerHTML = "현재 시각은 " + currentDate + ", " + currentTime + " 입니다."; 
</script>
